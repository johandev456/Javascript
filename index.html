<!DOCTYPE html>
<html>
<head>
	<title>Javascript with steroids</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet"  href="static/css/style.css">
</head>
<body>
		<div class="container-1">
	
	
	<h2>Challenge 1: Your Age in Days</h2>
	<div class="flex-box-container-1">
		
	<div>
	<button onclick="ageInDays()" class="btn btn-primary" >Click me</button>
</div>
	<div>
		<button onclick="reset()" class="btn btn-danger">Reset</button>
	</div></div>

		<div class="flex-box-container-1">
			<div id="flex-box-result"></div>
		</div>
	</div>

	<div class="container-2">
		<h2>Challenge 2: Cat Generator</h2>
		
			<button class="btn btn-success" id="btn-gen-cat" onclick="generatecat()">Generate Cat</button>
		
		
		<div class="flex-box-container-2" id="flex-cat-gen">
			
		</div>


	</div>
	<div class="container-3">
		<h2>Challenge 3: Rock, Paper, Scissors</h2>
		<div class="flex-box-rps" id="flex-box-rps-div">
			<img id="rock" src="https://purepng.com/public/uploads/large/purepng.com-stones-and-rocksstonerockmineralmaterialbuilding-1411527102178bpcox.png" height=150 width=150 onclick="rpsGame(this)">

			<img id="paper" src="https://i.pinimg.com/originals/0d/b7/62/0db76210a9e1873e3e9f2bd6df438aa7.png" height=150 width=150 onclick="rpsGame(this)">
			<img id="scissors" src="https://i.pinimg.com/originals/1b/ae/69/1bae69e53b680730bc8fda5d1eff689f.png" height=150 width=150 onclick="rpsGame(this)">
		</div>
	</div>

	<div class="container-4">
		<h2>Challenge 4: Change the Color of All Buttons</h2>
		<div class="flex-box-pick-color">
			<form action="">
				<select name="backdrop" id="background" onchange="buttonColorChange(this)">
					<option value="random">Random</option>
					<option value="red">Red</option>
					<option value="green">Green</option>
					<option value="reset">Reset</option>
				</select>
			</form>
			<button class="btn btn-primary">Wee!</button>
			<button class="btn btn-danger">Yahoo!</button>
			<button class="btn btn-warning">Google</button>
			<button class="btn btn-success">Facebook!</button>
		</div>
	</div>
	<div class="container-5">
		<h2>Challenge 5: Blackjack</h2>
		<h3><span id="blackjack-result">Let's Play</span></h3>
		<div class="flex-blackjack-row-1">
			<div id="your-box">
				<h2> You: <span id="your-blackjack-result">0</span></h2>
			</div>
			<div id="dealer-box">
				<h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
			</div>
		</div>
		<div class="flex-blackjack-row-2">
			<div >
				<button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">Hit</button>
				<button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">Stand</button>
				<button class="btn-lg btn-danger mr-2" id="blackjack-deal-button">Deal</button>
			</div>
		</div>
		<div class="flex-blackjack-row-3">
			<table border=1>
				<tr>
					<th>Wins</th>
					<th>Losses</th>
					<th>Draws</th>
				</tr>
				<tr>
					<td><span id="wins">0</span></td>
					<td><span id="losses">0</span></td>
					<td><span id="draws">0</span></td>
				</tr>
			</table>
		</div>
	</div>
	<script src="static/Javascript/script.js"></script>
	
</body>
</html>
